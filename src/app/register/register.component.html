<div class="container d-flex justify-content-center p-5">
  <form style="max-width: 300px; flex: 1;" (submit)="onSubmit($event)" >
    <h2>Registrati</h2>
    <div class="form-group">
      <label for="nameInput">Nome</label>
      <input autocomplete="name" class="form-control" id="nameInput" placeholder="Inserisci qui il tuo nome" [formControl]="name">
    </div>
    <div class="form-group">
      <label for="surnameInput">Cognome</label>
      <input autocomplete="surname" class="form-control" id="surnameInput" placeholder="Inserisci qui il tuo cognome" [formControl]="surname">
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input autocomplete="email" class="form-control" id="emailInput" placeholder="Inserisci qui il tuo indirizzo email" [formControl]="email">
    </div>
    <div class="form-group">
      <label for="usernameInput">Nome utente</label>
      <input autocomplete="username" class="form-control" id="usernameInput" placeholder="Inserisci qui il tuo username" [formControl]="username">
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input autocomplete="new-password" type="password" id="passwordInput" class="form-control" placeholder="Inserisci qui la tua password" [formControl]="password">
    </div>
    <br>
    <div class="d-flex flex-row-reverse gap-1 mt-1">
      <a [routerLink]="'/login'">Torna alla pagina di accesso</a>
    </div>
    <div class="d-flex flex-row-reverse gap-1 mt-1">
      <button type="submit" class="btn btn-primary">Registrati</button>
      <button [routerLink]="'/'" type="button" class="btn btn-secondary">Annulla</button>
    </div>
  </form>
</div>
