<div class="container">
  <h1>Contatti</h1>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Email</th>
      <th scope="col">Messaggio</th>
      <th scope="col">Azioni</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let contact of contacts">
      <td>{{contact?.email}}</td>
      <td>{{contact?.content}}</td>
      <td><button (click)="deleteContact($event, contact.id)" type="button" class="btn btn-danger">Elimina</button></td>
    </tr>
    </tbody>
  </table>
</div>
