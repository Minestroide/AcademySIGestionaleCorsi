<div class="container mt-1">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" [routerLink]="['/courses', course?.id]" aria-current="page">Dettagli</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/courses', course?.id, 'posts']">Post</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/courses', course?.id, 'tasks']">Task</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" [routerLink]="['/courses', course?.id, 'students']">Studenti</a>
    </li>
  </ul>
</div>

<div *ngIf="!authorized" class="container p-3">
  <div class="alert alert-danger" role="alert">
    Non sei autorizzato a visualizzare i dettagli di questo corso
  </div>
</div>
<div *ngIf="authorized" class="container p-3">
  <img width="512" height="512" class="img-fluid" src="http://localhost:8080/api/courses/{{course?.id}}/banner" alt="Card image cap">
  <h2>{{course?.name}}</h2>
  <p *ngIf="course?.description">{{course?.description}}</p>
  <p *ngIf="!course?.description">Nessuna descrizione impostata.</p>
</div>
